<div class="row">
    <div class="col-12">
        <div custom-loading [load]="load" class="card">
            <div class="sk-folding-cube sk-spinner">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap m-b-30">
                    <div>
                        <h3 *ngIf="nuevo" (click)="ver()" class="card-title"><span class="lstick"></span>NUEVO TRATAMIENTO</h3>
                        <h3 *ngIf="!nuevo" (click)="ver()" class="card-title"><span class="lstick"></span>EDITAR TRATAMIENTO</h3>
                    </div>
                </div>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="agregarTratamiento()">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label>Nombre del Tratamiento</label>
                            <input [(ngModel)]="forma.nombre" name="nombre" type="text" class="form-control text-uppercase" required>
                        </div>

                        <div class="form-group">
                            <label>Descrici&oacute;n</label>
                            <!-- <input [(ngModel)]="forma.descripcion" name="descricpcion" type="text" class="form-control text-uppercase" required> -->
                            <textarea rows="4" [(ngModel)]="forma.descripcion" name="descricpcion" type="text" class="form-control text-uppercase" required required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Precio Publico</label>
                            <input [(ngModel)]="forma.precio_publico" name="precio_publico" type="number" step="0.01" class="form-control" required>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col text-left">
                            <button type="button" [routerLink]="['/tratamientos']" class="btn btn-danger">Cancelar</button>
                        </div>
                        <div class="col text-right">
                            <button class="btn btn-primary" type="submit" [disabled]="!f.valid"><i class="fa fa-save"></i> Guardar</button>
                        </div>
                    </div>
                    <div class="alert alert-danger mt-2" role="alert" *ngIf="errMsj">
                        <small>{{errMsj}}</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
